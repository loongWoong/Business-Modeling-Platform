server:
  port: 5001
  servlet:
    context-path: /

spring:
  application:
    name: jianmo-platform

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:/Users/wanglongzhen/Downloads/newmodel/jianmo-demo/backend_java/src/main/resources/app;AUTO_SERVER=TRUE
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      pool-name: HikariCP-jianmo

  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations: classpath:db/init/schema.sql
      platform: h2

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true

logging:
  level:
    com.jianmo.platform: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
