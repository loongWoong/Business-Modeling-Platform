server:
  address: 0.0.0.0
  port: 5000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: jianmo-platform
  
  # HTTP编码配置，确保中文正确传输
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  datasource:
    driver-class-name: org.h2.Driver
    # H2数据库连接URL配置
    # 注意：H2数据库默认支持UTF-8编码，不需要CHARSET参数
    # 关键是要确保JVM使用UTF-8编码启动（通过start.bat或start.sh）
    # MODE=MySQL: MySQL兼容模式
    # DATABASE_TO_LOWER=TRUE: 表名转小写
    # AUTO_SERVER=TRUE: 允许自动启动服务器模式
    # NON_KEYWORDS=USER,VALUE: 避免关键字冲突
    url: jdbc:h2:file:./src/main/resources/app;MODE=MySQL;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE;NON_KEYWORDS=USER,VALUE
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      pool-name: HikariCP-jianmo

  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations: classpath:db/init/schema.sql
      platform: h2
    defer-datasource-initialization: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    defer-datasource-initialization: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true

logging:
  level:
    com.jianmo.platform: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
